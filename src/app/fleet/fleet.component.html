<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="fleet.component.css">

</head>

<body>
  <header>
    <div class="navbar">
      <div class="logo"><a href="#">Another Car Rent Company</a></div>
      <ul class="links">
        <li><a href="/final-project-frontend/final-project/src/app/app.component.html">Home</a></li>
        <li><a href="/final-project-frontend/final-project/src/app/about/about.component.html">About</a></li>
        <li><a href="fleet.component.html">Fleet</a></li>
        <li><a href="contact">Contact</a></li>
      </ul>
      <a href="#" class="action_btn">Log in</a>
      <div class="toggle_btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <div class="dropdown_menu">
      <li><a href="/final-project-frontend/final-project/src/app/app.component.html">Home</a></li>
      <li><a href="/final-project-frontend/final-project/src/app/about/about.component.html">About</a></li>

  </header>
  <main>
    <section id="hero">
      <h1>
        THIS IS OUR FLEET
      </h1>
    </section>
  </main>
  <script>
    const toggleBtn = document.querySelector('.toggle_btn')
    const toggleBtnIcon = document.querySelector('.toggle_btn i')
    const dropDownMenu = document.querySelector('.dropdown_menu')

    toggleBtn.onclick = function () {
      dropDownMenu.classList.toggle('open')
      const isOpen = dropDownMenu.classList.contains('open')

      toggleBtnIcon.classList = isOpen 
        ? 'fa-solid fa-xmark'
        : 'fa-solid fa-bars'
    }
  </script>
</body>
